   <!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>sign in button</title>
    <link rel="stylesheet" type="text/css" href="style3.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" >
  </head>

  <body>
  	
    <div class="container">
    	<div class="row w-100 d-flex justify-contain-center  align-items-center main_div">
    		<div class="col-12 col-lg-6 col-md-8 col-xxl-5">
    			<div class="card py-3 px-2 ">
    				<p class="text-center my-3 text-capitalize"><span>connect with us</span></p>
    				<div class="row mx-auto">
    					<div class="col-4"><a href="#"><i class="fab fa-instagram"></i></a>
    					</div>
    					<div class="col-4"><a href="#"><i class="fab fa-facebook"></i></a>
    					</div>
    					<div class="col-4"><a href="#"><i class="fab fa-twitter"></i></a>
    					</div>

    					
    					
    				</div>
    				<div class="division">
    					<div class="row">
    						<div col-6 ma-auto mb-4>
    							<h3><span class="main heading ">Registration Form!</span></h3>

    						</div>
    						
    					</div>
    					<form class="myform">
    						<div class="mb-4">
  									<label for="exampleFormControlInput1" class="form-label">Name</label>
  										<input type="Name" class="form-control" id="exampleFormControlInput1" placeholder="Name">
							</div>
							<div class="mb-4">
  									<label for="exampleFormControlInput1" class="form-label">Surname</label>
  										<input type="Surname" class="form-control" id="exampleFormControlInput1" placeholder="Surname">
							</div>
							<div class="mb-4">
  									<label for="exampleFormControlInput1" class="form-label">Phone number</label>
  										<input type="Phone" class="form-control" id="exampleFormControlInput1" placeholder="1234567890">
							</div>
							<div class="mb-4">
  									<label for="exampleFormControlInput1" class="form-label">D.O.B</label>
  										<input type="date" class="form-control" id="exampleFormControlInput1" placeholder="DD-MM-YYYY">
							</div>
    						<div class="mb-4">
  									<label for="exampleFormControlInput1" class="form-label">E-Mail</label>
 										 <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
							</div>
							<div class="mb-4">
  									<label for="exampleFormControlInput1" class="form-label">Password</label>
  										<input type="password" class="form-control" id="exampleFormControlInput1" placeholder="password">
							</div>
							
							
					

							
								<button type="button" class="btn btn-block btn-primary btn-lg">
									
									<a href="index1.html"><i class="far fa-user pr-2"> Register now!</i></a>
								
								</button>
							</div>
    					</form>
    					
    				</div>
    				
    			</div>
    		</div>

    	</div>
	</div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</html>
